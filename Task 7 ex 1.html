<!DOCTYPE html>
<html>
  <head>
    <title>
      Document Making
    </title>
    <style>
      div{
        width: 400px;
        height: 350px;
        border: 1px solid black;
        
        align-items: center;
        margin-left: 5px;
      }
      h1, p, input, button{
        margin-left: 10px;
      }
      .line {
        margin-left: 10px;
      }
    </style>

 </head>
 <body>
  <div>
    <h1>Search our web site!</h1>
    <hr class="line">
    <p>Where do you want to search?</p>
    
    <input type="radio"><label>Whole site</label><br>
    <input type="radio"><label>Business Partners Section</label><br>
    <input type="radio"><label>Corporate Communications Section</label><br>
    <input type="radio"><label>Lotus Education Section</label>
<p>Enter a word or two that we can search on:</p>
<input type="text">
<br>
<br>

<button>Submit</button>
<button>Clear</button>
  </div>
 </body>
</html>
